<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">

    const contentDivProps = { className: 'container', id: 'content' };
    const contentDiv = React.createElement('div', contentDivProps, 'Hello World');
      

    ReactDOM.render(contentDiv, document.getElementById('root'));
    // ðŸ’° The example in the markdown file should be a good hint for you.
  </script>
</body>
